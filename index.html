<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="clock-container">
    <div class="mode-buttons">
      <button id="current-time-btn">Time</button>
      <button id="timer-btn">Timer</button>
      <button id="countdown-btn">Countdown</button>
    </div>
 
    <div id="current-time-mode" class="mode active">
      <div id="current-time" class="time">00:00:00</div>
      <button id="toggle-format">Switch to 12-hour</button>
    </div>
 
    <div id="timer-mode" class="mode">
      <h3>Timer</h3>
      <div id="timer-display" class="time">00:00:00</div>
      <div>
        <button id="start-timer">Start</button>
        <button id="pause-timer">Pause</button>
        <button id="reset-timer">Reset</button>
      </div>
    </div>
 
    <div id="countdown-mode" class="mode">
      <h3>Countdown</h3>
      <input type="number" id="countdown-input" placeholder="Seconds" max="100000">
      <div id="countdown-display" class="time">00:00:00</div>
      <div>
        <button id="start-countdown">Start</button>
        <button id="pause-countdown">Pause</button>
        <button id="reset-countdown">Reset</button>
      </div>
    </div>
  </div>
 
  <script src="script.js"></script>
</body>
</html>
